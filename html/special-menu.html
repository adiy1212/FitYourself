<!DOCTYPE html>
<html ng-app="specialmenusApp">
	<head>
		<link type="text/css" rel="stylesheet" href="../css/special-menu.css">
	</head>

	<body>
		<!--
		<div ng-controller="titleContorller">

		<h1>{{menutitle}}</h1>
		<p>
		{{menuinfo}}
		</p>-->
		<div class="menucont">
			<div class="smenuctrl" ng-controller="smenuController" >

				<ul ng-repeat="spemenu in specialmenus">
					<h2 class="mealtime">{{spemenu.mealtime}}</h2>
					<h3 class="mealname">{{spemenu.mealname}}</h3>
					<li>
						{{spemenu.ing1}}
					</li>
					<li>
						{{spemenu.ing2}}
					</li>
					<li>
						{{spemenu.ing3}}
					</li>
					<li>
						{{spemenu.ing4}}
					</li>
				</ul>

			</div>

		</div>
		

		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
		<script>
			var app = angular.module("specialmenusApp", []);

			app.controller("smenuController", function($scope, $http) {

				$http.get("../json/specialmenu2.json").success(function(data) {
					$scope.specialmenus = data;

				}).error(function(data, status, headers, config) {

					alert("ERROR !!!");
				});

			});

		</script>
	</body>

</html>
